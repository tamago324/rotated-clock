<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90度回転時計</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock-container {
            width: min(80vh, 80vw);
            height: min(80vh, 80vw);
            position: relative;
            max-width: 800px;
            max-height: 800px;
        }
        
        @media (min-width: 1920px) and (min-height: 1080px) {
            .clock-container {
                width: 800px;
                height: 800px;
            }
        }
        
        @media (max-width: 768px) {
            .clock-container {
                width: 90vw;
                height: 90vw;
            }
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            position: relative;
        }
        
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .hour-hand {
            position: absolute;
            width: 6px;
            height: 180px;
            background: #333;
            border-radius: 3px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 80%;
            transform: translate(-50%, -80%);
            z-index: 3;
        }
        
        .minute-hand {
            position: absolute;
            width: 4px;
            height: 220px;
            background: #666;
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 77%;
            transform: translate(-50%, -77%);
            z-index: 2;
        }
        
        .second-hand {
            position: absolute;
            width: 2px;
            height: 240px;
            background: #e74c3c;
            border-radius: 1px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 75%;
            transform: translate(-50%, -75%);
            z-index: 1;
        }
        
        
        .number {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        
        .hour-number {
            font-size: 42px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-500">
    <div class="clock-container">
        <div class="clock-face">
            <div class="clock-center"></div>
            
            <div class="hour-hand" id="hourHand"></div>
            <div class="minute-hand" id="minuteHand"></div>
            <div class="second-hand" id="secondHand"></div>
            
            <div id="hourMarkers"></div>
            <div id="minuteMarkers"></div>
            <div id="numbers"></div>
        </div>
    </div>
    
    <script>
        function initializeClock() {
            createMarkers();
            createNumbers();
            updateClock();
            setInterval(updateClock, 1000);
        }
        
        function createMarkers() {
            const hourMarkersContainer = document.getElementById('hourMarkers');
            const minuteMarkersContainer = document.getElementById('minuteMarkers');
            const clockContainer = document.querySelector('.clock-container');
            const containerSize = clockContainer.offsetWidth;
            const centerOffset = containerSize / 2;
            
            // 時間の目盛り
            for (let i = 0; i < 12; i++) {
                const marker = document.createElement('div');
                marker.style.position = 'absolute';
                marker.style.background = '#333';
                marker.style.borderRadius = '2px';
                
                const angle = (i * 30) * Math.PI / 180;
                const innerRadius = containerSize * 0.46;  // さらに外側から開始
                const outerRadius = containerSize * 0.49;
                
                // 中心から外側に向かう線を描画
                const length = outerRadius - innerRadius;
                const centerX = centerOffset + innerRadius * Math.sin(angle);
                const centerY = centerOffset - innerRadius * Math.cos(angle);
                
                marker.style.width = '4px';
                marker.style.height = `${length}px`;
                marker.style.left = `${centerX}px`;
                marker.style.top = `${centerY}px`;
                marker.style.transform = `translate(-50%, 0) rotate(${i * 30}deg)`;
                marker.style.transformOrigin = '50% 0';
                
                hourMarkersContainer.appendChild(marker);
            }
            
            // 分の目盛り
            for (let i = 0; i < 60; i++) {
                if (i % 5 !== 0) {
                    const marker = document.createElement('div');
                    marker.style.position = 'absolute';
                    marker.style.background = '#666';
                    marker.style.borderRadius = '1px';
                    
                    const angle = (i * 6) * Math.PI / 180;
                    const innerRadius = containerSize * 0.46;  // 分の目盛りも外側に
                    const outerRadius = containerSize * 0.49;
                    
                    // 中心から外側に向かう線を描画
                    const length = outerRadius - innerRadius;
                    const centerX = centerOffset + innerRadius * Math.sin(angle);
                    const centerY = centerOffset - innerRadius * Math.cos(angle);
                    
                    marker.style.width = '2px';
                    marker.style.height = `${length}px`;
                    marker.style.left = `${centerX}px`;
                    marker.style.top = `${centerY}px`;
                    marker.style.transform = `translate(-50%, 0) rotate(${i * 6}deg)`;
                    marker.style.transformOrigin = '50% 0';
                    
                    minuteMarkersContainer.appendChild(marker);
                }
            }
        }
        
        function createNumbers() {
            const numbersContainer = document.getElementById('numbers');
            const clockContainer = document.querySelector('.clock-container');
            const containerSize = clockContainer.offsetWidth;
            const centerOffset = containerSize / 2;
            
            // 90度回転した時間の数字（1-12）
            // 12が上（0度）、3が右（90度）、6が下（180度）、9が左（270度）の位置に配置
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'number hour-number';
                number.textContent = i;
                
                // 90度回転: 12→3の位置, 3→6の位置, 6→9の位置, 9→12の位置
                const rotatedPosition = (i + 3) % 12;
                const adjustedPosition = rotatedPosition === 0 ? 12 : rotatedPosition;
                
                const angle = (adjustedPosition * 30 - 90) * Math.PI / 180;
                const radius = containerSize * 0.40; // 時計の40%の位置（太い線は46%から始まる）
                const x = centerOffset + radius * Math.cos(angle);
                const y = centerOffset + radius * Math.sin(angle);
                
                number.style.position = 'absolute';
                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                number.style.transform = 'translate(-50%, -50%) rotate(45deg)';
                
                numbersContainer.appendChild(number);
            }
            
            // 通常の分の数字（5,10,15...）
            for (let i = 1; i <= 12; i++) {
                const minuteNumber = document.createElement('div');
                minuteNumber.className = 'number';
                minuteNumber.style.fontSize = '20px';
                minuteNumber.style.color = '#888';
                minuteNumber.textContent = i === 12 ? 60 : i * 5;
                
                // 通常の位置計算（分の数字）
                const angle = (i * 30 - 90) * Math.PI / 180;
                const radius = containerSize * 0.28; // 時計の28%の位置（内側に移動）
                const x = centerOffset + radius * Math.cos(angle);
                const y = centerOffset + radius * Math.sin(angle);
                
                minuteNumber.style.position = 'absolute';
                minuteNumber.style.left = `${x}px`;
                minuteNumber.style.top = `${y}px`;
                minuteNumber.style.transform = 'translate(-50%, -50%)';
                
                numbersContainer.appendChild(minuteNumber);
            }
        }
        
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourAngle = (hours * 30) + (minutes * 0.5) + 90;
            const minuteAngle = (minutes * 6) + (seconds * 0.1);
            const secondAngle = seconds * 6;
            
            document.getElementById('hourHand').style.transform = 
                `translate(-50%, -80%) rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = 
                `translate(-50%, -77%) rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = 
                `translate(-50%, -75%) rotate(${secondAngle}deg)`;
        }
        
        document.addEventListener('DOMContentLoaded', initializeClock);
        
        // ウィンドウサイズ変更時に再描画
        window.addEventListener('resize', () => {
            document.getElementById('hourMarkers').innerHTML = '';
            document.getElementById('minuteMarkers').innerHTML = '';
            document.getElementById('numbers').innerHTML = '';
            createMarkers();
            createNumbers();
        });
    </script>
</body>
</html>
